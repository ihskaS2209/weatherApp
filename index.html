<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- grant-location-access -->
            <div class="sub-container grant-location-container">
                <img src="./weather-app-images/location.png" alt="" loading="lazy" width="80" height="80">
                <p>Grant location access</p>
                <p>Allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search-weather-form -->
            <form class="form-container" data-searchForm>
                <input type="text" placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./weather-app-images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading-screen -->
            <div class="sub-container loading-container">
                <img src="./weather-app-images/loading.gif" alt="" loading="lazy" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- show-weather-info -->
            <div class="sub-container user-info-container">
                <!-- city-name-and-flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather-description -->
                <p data-weatherDesc></p>
                <!-- weather-icon -->
                <img data-weatherIcon>
                <!-- temperature -->
                <p data-temp></p>

                <!-- 3-card-parameters -->
                <div class="parameter-container">
                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./weather-app-images/wind.png" alt="" loading="lazy">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="./weather-app-images/humidity.png" alt="" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                        <img src="./weather-app-images/cloud.png" alt="" loading="lazy">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                    
                </div>
            </div>
            
            <!-- error - city not found-->
            <div class="sub-container error-handling">
                <img src="./weather-app-images/not-found.png" alt="" loading="lazy" width="150px" height="150px">
                <p>City Not Found</p>
            </div>


        </div>



    </div>
</body>
</html>
